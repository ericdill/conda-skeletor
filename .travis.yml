language: python
sudo: false

matrix:
  include:
    - python: 2.6
    - python: 2.7
    - python: 3.3
    - python: 3.4
    - python: 3.5
    - python: nightly
  allow_failures:
    - python: nightly
    # because I am indifferent about py2k support
    - python: 2.6
    - python: 2.7

before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p /home/travis/mc
  - export PATH=/home/travis/mc/bin:$PATH

install:
  - export GIT_FULL_HASH=`git rev-parse HEAD`
  - conda create -n testenv --yes python=$TRAVIS_PYTHON_VERSION jinja2 pyyaml pytest
  - source activate testenv
  - pip install codecov coveralls pytest-xdist pytest-cov
  - pip install https://github.com/ericdill/depfinder/zipball/master#egg=depfinder
  - python setup.py install

script:
  - py.test conda_skeletor --cov conda_skeletor -svv

after_success:
  - codecov
  - coveralls